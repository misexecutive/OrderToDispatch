<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Sales Orders Dashboard</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body class="bg-gray-50 min-h-screen">
    <div id="successNotification" class="success-notification">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            <span id="successMessage">Action completed successfully!</span>
        </div>
    </div>

    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold">Sales Orders Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshDataL2()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <svg id="refreshIconL2" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Refresh Orders</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="loadingContainerL2" class="flex justify-center items-center py-20 relative z-10">
            <div class="loading-spinner w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full"></div>
        </div>
        
        <div id="ordersGridL2" class="orders-grid hidden">
            </div>
        
        <div id="noDataContainerL2" class="text-center py-20 hidden">
            <div class="text-gray-400 text-6xl mb-4">ðŸ“‹</div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Orders Found</h3>
            <p class="text-gray-500">No sales orders are currently available.</p>
        </div>
    </main>

    <script src="js/script.js"></script> <script src="js/viewOnly.js"></script>
</body>
</html>
