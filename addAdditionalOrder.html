<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #b8860b;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #b8860b;
            padding-bottom: 10px;
            width: 100%;
            max-width: 800px;
        }

        /* Loader styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #b8860b;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message box styles */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #b8860b;
            color: #000000;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }

        /* Grid container for order cards */
        .order-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Individual order card styles */
        .order-card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .order-card p {
            margin: 8px 0;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .order-card p strong {
            color: #b8860b;
        }

        .order-card a {
            color: #b8860b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
            word-break: break-all;
        }

        .order-card a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        /* File upload section */
        .file-upload-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #333333;
        }

        .file-upload-section input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 8px;
            color: #ffffff;
            box-sizing: border-box;
        }

        .file-upload-section input[type="file"]::-webkit-file-upload-button {
            background-color: #b8860b;
            color: #000000;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .file-upload-section input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #a0740a;
        }

        .file-upload-section button {
            background-color: #b8860b;
            color: #000000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            display: block;
        }

        .file-upload-section button:hover {
            background-color: #a0740a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .file-upload-section button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .file-upload-section button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Debug section */
        .debug-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            font-size: 12px;
            z-index: 1000;
        }

        .debug-section h4 {
            margin: 0 0 10px 0;
            color: #b8860b;
        }

        .debug-section p {
            margin: 5px 0;
            color: #ccc;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .order-grid-container {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .order-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
                padding: 0 10px 10px;
            }

            .debug-section {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 20px;
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="message-box" id="messageBox"></div>
    <div class="loader" id="loader"></div>
    <h1 id="pageTitle">Loading Orders...</h1>
    <div id="orderCardsContainer" class="order-grid-container">
        <!-- Order cards will be injected here by JavaScript -->
    </div>

    <!-- Debug information -->
    <div class="debug-section">
        <h4>Debug Info</h4>
        <p>GET URL: <span id="debugGetUrl">Loading...</span></p>
        <p>POST URL: <span id="debugPostUrl">Loading...</span></p>
        <p>Last Request: <span id="debugLastRequest">None</span></p>
        <p>Request Status: <span id="debugStatus">Ready</span></p>
    </div>

    <script>
        // DOM Elements
        const orderCardsContainer = document.getElementById('orderCardsContainer');
        const loader = document.getElementById('loader');
        const pageTitle = document.getElementById('pageTitle');
        const messageBox = document.getElementById('messageBox');

        // Debug elements
        const debugGetUrl = document.getElementById('debugGetUrl');
        const debugPostUrl = document.getElementById('debugPostUrl');
        const debugLastRequest = document.getElementById('debugLastRequest');
        const debugStatus = document.getElementById('debugStatus');

        // API URLs
        const GET_API_URL = 'https://script.google.com/macros/s/AKfycbwEH-ENBzDEZtAyPGaj7XNUYfkHwb8TmM3SvCvmtIcKZ9yPo6I84IFds3ZZblAw_pTo/exec';
        
        // CRITICAL FIX: You need a DIFFERENT URL for POST requests
        // This should be your deployed Google Apps Script URL that handles POST (doPost function)
        const POST_UPLOAD_API_URL = 'https://script.google.com/macros/s/YOUR_POST_SCRIPT_ID/exec'; // REPLACE WITH YOUR ACTUAL POST URL

        // Update debug info
        debugGetUrl.textContent = GET_API_URL.substring(0, 50) + '...';
        debugPostUrl.textContent = POST_UPLOAD_API_URL.substring(0, 50) + '...';

        /**
         * Displays a message box with the given text and type.
         */
        function showMessageBox(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            debugLastRequest.textContent = new Date().toLocaleTimeString();
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 4000);
        }

        /**
         * Shows the loader spinner.
         */
        function showLoader() {
            loader.style.display = 'block';
            debugStatus.textContent = 'Loading...';
        }

        /**
         * Hides the loader spinner.
         */
        function hideLoader() {
            loader.style.display = 'none';
            debugStatus.textContent = 'Ready';
        }

        /**
         * Extracts the value of a specific query parameter from the URL.
         */
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        /**
         * Renders the fetched order data into the UI as individual cards.
         */
        function renderOrderCards(orders) {
            orderCardsContainer.innerHTML = '';

            if (!orders || orders.length === 0) {
                orderCardsContainer.innerHTML = '<p style="text-align: center; width: 100%;">No orders found for this CRM.</p>';
                return;
            }

            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card';

                card.innerHTML = `
                    <p><strong>Dealer Name:</strong> ${order.dealerName || 'N/A'}</p>
                    <p><strong>Marketing Person:</strong> ${order.marketingPerson || 'N/A'}</p>
                    <p><strong>Concerned Owner:</strong> ${order.concernedOwner || 'N/A'}</p>
                    <p><strong>Location:</strong> ${order.location || 'N/A'}</p>
                    <p><strong>CRM Name:</strong> ${order.crmName || 'N/A'}</p>
                    ${order.timeStamp ? `<p><strong>Order Timestamp:</strong> ${order.timeStamp}</p>` : ''}
                    ${order.finalOrder ? `<p><strong>Final Order Document:</strong> <a href="${order.finalOrder}" target="_blank" rel="noopener noreferrer">View Document</a></p>` : ''}
                    <div class="file-upload-section">
                        <input type="file" class="file-input" accept=".pdf,.xlsx,.xls,.png,.jpg">
                        <button class="submit-additional-order-btn"
                                data-dealer-name="${order.dealerName || ''}"
                                data-crm-name="${order.crmName || ''}"
                                data-timestamp="${order.timeStamp || ''}">
                            Submit Additional Order
                        </button>
                    </div>
                `;
                orderCardsContainer.appendChild(card);
            });

            // Attach event listeners to the new buttons after they are rendered
            document.querySelectorAll('.submit-additional-order-btn').forEach(button => {
                button.addEventListener('click', handleAdditionalOrderSubmit);
            });
        }

        /**
         * Fetches order data from the API based on crmName and renders them.
         */
        async function fetchOrders(crmName) {
            showLoader();
            pageTitle.textContent = `Orders for ${decodeURIComponent(crmName || 'Unknown CRM')}`;
            try {
                const response = await fetch(`${GET_API_URL}?crmName=${encodeURIComponent(crmName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result && result.data) {
                    renderOrderCards(result.data);
                } else {
                    renderOrderCards([]);
                    showMessageBox('No data found or unexpected API response format.', 'info');
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                orderCardsContainer.innerHTML = `<p style="text-align: center; width: 100%; color: #ff6347;">Failed to load orders. Please try again later. Error: ${error.message}</p>`;
                showMessageBox('Failed to fetch orders. Check console for details.', 'error');
            } finally {
                hideLoader();
            }
        }

        /**
         * Converts a File object to a Base64 encoded string.
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        /**
         * Handles the submission of an additional order file.
         */
        async function handleAdditionalOrderSubmit(event) {
            const button = event.target;
            const card = button.closest('.order-card');
            const fileInput = card.querySelector('.file-input');
            const dealerName = button.dataset.dealerName;
            const crmName = button.dataset.crmName;
            const timeStamp = button.dataset.timestamp;

            console.log('Submit button clicked:', { dealerName, crmName, timeStamp });
            debugStatus.textContent = 'Preparing upload...';

            const file = fileInput.files[0];

            if (!file) {
                showMessageBox('Please select a file to upload.', 'error');
                debugStatus.textContent = 'Error: No file selected';
                return;
            }

            // Validate file type
            const allowedTypes = {
                'application/pdf': 'pdf',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'xlsx',
                'application/vnd.ms-excel': 'xls',
                'image/png': 'png',
                'image/jpeg': 'jpg',
            };

            if (!allowedTypes[file.type]) {
                showMessageBox('Unsupported file type. Please upload PDF, XLSX, XLS, PNG, or JPG.', 'error');
                debugStatus.textContent = 'Error: Invalid file type';
                return;
            }

            // Check if POST URL is properly configured
            if (POST_UPLOAD_API_URL.includes('YOUR_POST_SCRIPT_ID')) {
                showMessageBox('POST API URL not configured. Please update POST_UPLOAD_API_URL with your actual script URL.', 'error');
                debugStatus.textContent = 'Error: POST URL not configured';
                return;
            }

            button.disabled = true;
            showLoader();
            debugStatus.textContent = 'Converting file to base64...';

            try {
                const fileBase64 = await fileToBase64(file);
                const fileName = file.name;
                const fileMimeType = file.type;

                const payload = {
                    dealerName: dealerName,
                    crmName: crmName,
                    fileBase64: fileBase64,
                    fileName: fileName,
                    fileMimeType: fileMimeType,
                    timeStamp: timeStamp || new Date().toISOString() // Fallback timestamp
                };

                console.log('Payload prepared:', {
                    dealerName,
                    crmName,
                    fileName,
                    fileMimeType,
                    timeStamp,
                    base64Length: fileBase64.length
                });

                debugStatus.textContent = 'Sending POST request...';

                // Make the POST request
                const response = await fetch(POST_UPLOAD_API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // As requested
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                console.log('POST request sent. Response (limited due to no-cors):', response);

                // With no-cors, we can't read the response, so we assume success if no error is thrown
                showMessageBox('File upload request sent successfully. Check your Google Apps Script logs for confirmation.', 'success');
                debugStatus.textContent = 'Upload request sent';

                // Refresh orders
                const currentCrmName = getQueryParam('crmName');
                if (currentCrmName) {
                    setTimeout(() => fetchOrders(currentCrmName), 2000); // Delay to allow processing
                }

            } catch (error) {
                console.error('Error uploading file:', error);
                showMessageBox(`File upload failed: ${error.message}`, 'error');
                debugStatus.textContent = `Error: ${error.message}`;
            } finally {
                hideLoader();
                button.disabled = false;
                fileInput.value = '';
            }
        }

        // On page load, get crmName from URL and fetch orders
        document.addEventListener('DOMContentLoaded', () => {
            const crmName = getQueryParam('crmName');
            if (crmName) {
                fetchOrders(crmName);
            } else {
                pageTitle.textContent = 'Welcome! Please provide a crmName in the URL (e.g., ?crmName=Km%20Kalpana)';
                hideLoader();
                orderCardsContainer.innerHTML = '<p style="text-align: center; width: 100%;">No CRM name provided in the URL. Please add `?crmName=<your_crm_name>` to the URL to view orders.</p>';
            }
        });
    </script>
</body>
</html>
